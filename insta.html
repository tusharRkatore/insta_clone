<!DOCTYPE html>
<html>
<head>
    <title>Instagram Clone</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Instagram</div>
        <input type="text" placeholder="Search">
        <div class="icons">
            <i class="fa fa-home"></i>
            <i class="fa fa-heart"></i>
            <i class="fa fa-user"></i>
        </div>
    </header>

    <main>
        <div class="post">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbrKBVSE_htwenQCCShugZkfuFtmydJCKGNw&usqp=CAU" alt="Post Image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdGf7Ps2nmDqHE4q19Mq_5f2SndWDcoq7UiA&usqp=CAU" alt="Post Image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSsPko5yv6W9FyG-oPUlUS0wQiYdA6Vx-5jA&usqp=CAU" alt="Post Image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlZ2c2ts5NC6A-NJO-pLIqpuLCmjdwBOFrtw&usqp=CAU" alt="Post Image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-72EvZByqtc_VbLa66bWwvZJDJhdtOzMqgg&usqp=CAU" alt="Post Image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwjAF7K7Bu_Z66iGHA1RDZRlxbikVF8UQLfw&usqp=CAU" alt="Post Image">
            <div class="post-caption">
                <span class="username">username</span>
                <p>This is a sample post caption.</p>
            </div>
        </div>
        <link rel="stylesheet" type="text/css" href="insta.css">
    </main>
</body>
</html>
